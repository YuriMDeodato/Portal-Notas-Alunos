<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SENAI - NOTAS</title>
  </head>
  <body onload="desenharTabela()">
    <table class="table">
      <thead>
        <tr id="linha0">
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
          <th scope="col">Nota 3</th>
          <th scope="col">Nota 4</th>
          <th scope="col" id="media0">Média</th>
          <th scope="col">Situação</th>
        </tr>
      </thead>
      <tbody id="tabela">
      </tbody>
    </table>
    <button onclick="calcular()" type="button" class="btn btn-secondary btn-lg">
      Verificar
    </button>
    <button onclick="addAluno()" type="button" class="btn btn-secondary btn-lg">
      Add aluno
    </button>
    <button onclick="delAluno()" type="button" class="btn btn-secondary btn-lg">
      Del aluno
    </button>
    <button onclick="addNota()" type="button" class="btn btn-secondary btn-lg">
      Add Nota
    </button>
    <button onclick="delNota()" type="button" class="btn btn-secondary btn-lg">
      del Nota
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
